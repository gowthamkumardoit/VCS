<div class="container-fluid">
    <div class="row ">
      <div class="col-8 left-panel"></div>
      <div class="col-4 right-panel p-5 animated fadeIn">
        <h1 class="p-5 text-center">EXCEL FORTE</h1>
        <!-- Login form -->
        <form [formGroup]="registerForm">
          <p class="h5 text-center mb-3">Register</p>

          <div class="md-form">
            <i class="fa fa-envelope prefix grey-text"></i>
            <input type="text" formControlName="defaultFormEmail" id="defaultForm-email" class="form-control" mdbInputDirective>
            <label for="defaultForm-email">Your email</label>
          </div>

          <div class="md-form mt-3">
            <i class="fa fa-lock prefix grey-text"></i>
            <input type="password" formControlName="defaultFormPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
            <label for="defaultForm-pass">Your password</label>
          </div>

          <div class="md-form mt-3">
              <i class="fa fa-lock prefix grey-text"></i>
              <input type="password" formControlName="defaultFormConfirmPass" id="defaultForm-pass" class="form-control" mdbInputDirective>
              <label for="defaultForm-pass">Confirm password</label>
            </div>

          <div class="text-center my-3">
            <input type="submit" mdbBtn color="default" sclass="waves-light" mdbWavesEffect value="Register">
          </div>
          <div class="text-center">
            <a class="pull-left" routerLink="/login">Already have an account?</a>
          </div>
        </form>
        <!-- Login form -->
      </div>
    </div>
  </div>
